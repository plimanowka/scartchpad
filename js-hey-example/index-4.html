<html>
    <head>
        <style>
            html {
                background-color: white;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            .napis {
                cursor: pointer;
            }
            .napis:hover {
                color: red;
            }
        </style>
        <script>
            const url = 'http://www.onet.pl';
            var stan = '';

            function clickHandler(e) {
                // a tu drobna optymalizacja obsługi stanu - obiekt typu String ma dużo przydatnych funkcji...
                stan = stan.concat(e.target.innerText).slice(-3);
                if (stan.toLowerCase() == 'hey') window.open(url, '_blank');
            }

            const tekst = 'ThirdEye';
            const template = '<span class="napis">${}</span>';

            function start() {
                var div = document.getElementById("napis");
                var html = '';
                for(i = 0; i < tekst.length; i++){
                    html += template.replace("${}", tekst[i]);
                }
                div.innerHTML = html;
                div.onclick = (e) => clickHandler(e);
            }

            window.onload = start;
        </script>
    </head>
    <body>
        <h1>Welcome</h1>
        <div id="napis"></div>
    </body>
</html>
